<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City name" class="search-box">
        <button class="search-btn"><img src="images/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon"/>
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const search_box = document.querySelector('.search-box');
    const search_btn = document.querySelector('.search-btn');
    const weather_icon = document.querySelector('.weather-icon');
    const weather = document.querySelector('.weather');

    const apiKey = "08b7eca57ce439ab967b236693454687";
    const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric"

    async function getWeather(city) {
        const response = await fetch(apiURL + `&q=${city}` + `&appid=${apiKey}`);

        if(response.status == 404) {
            document.querySelector('.error').style.display = "block";
            document.querySelector('.weather').style.display = "none";
        } else {
            var data = await response.json();
            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + '°c';
            document.querySelector('.humidity').innerHTML = data.main.humidity + " %";
            document.querySelector('.wind').innerHTML = data.wind.speed + ' km/hr';

            if (data.weather[0].main == "Clouds") {
                weather_icon.src = "images/clouds.png"
            } else if (data.weather[0].main == "Clear") {
                weather_icon.src = "images/clear.png"
            } else if (data.weather[0].main == "Rain") {
                weather_icon.src = "images/rain.png"
            } else if (data.weather[0].main == "Drizzle") {
                weather_icon.src = "images/drizzle.png"
            } else if (data.weather[0].main == "Mist") {
                weather_icon.src = "images/mist.png"
            }

            weather.style.display = "block";
            document.querySelector('.error').style.display = "none";
            document.querySelector('.weather').classList.add("active");
        }

    }

    search_btn.addEventListener('click', () => {
        getWeather(search_box.value);
    })

</script>
</body>
</html>
